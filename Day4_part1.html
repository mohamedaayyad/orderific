<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");

        :root {
            --colors-background-body-white-100: rgba(255, 255, 255, 1);
        }

        html,
        body {
            margin: 0px;
            height: 100%;
        }

        /* a blue color as a generic focus style */
        button:focus-visible {
            outline: 2px solid #4989e2 !important;
            outline: -webkit-focus-ring-color auto 5px !important;
        }

        a {
            text-decoration: none;
        }

        .background-of-body {
            display: flex;
            width: 1194px;
            height: 834px;
            align-items: center;
            position: relative;
            background-color: var(--colors-background-body-white-100);
            overflow: hidden;
        }

        .background-of-body .colorful {
            position: relative;
            width: 1105px;
            height: 1879.94px;
            margin-top: -522.97px;
            margin-bottom: -522.97px;
            background-color: #ff56341f;
            border-radius: 552.5px/939.97px;
            transform: rotate(-42.41deg);
            filter: blur(194px);
        }

        .background-of-body .gray {
            position: relative;
            width: 1009.68px;
            height: 1310.33px;
            margin-top: -238.17px;
            margin-bottom: -238.17px;
            background-color: #00000014;
            border-radius: 504.84px/655.17px;
            transform: rotate(-37.86deg);
            filter: blur(138px);
        }
    </style>
</head>
<body>
    <div class="background-of-body">
        <div class="colorful"></div>
        <div class="gray"></div>
    </div>
</body>
</html>
