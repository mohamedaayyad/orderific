<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0px;
        height: 100%;
      }
      button:focus-visible {
        outline: 2px solid #4a90e2 !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }
      a {
        text-decoration: none;
      }
      :root {
        --title-2-font-family: "DM Sans", Helvetica;
        --title-2-font-weight: 700;
        --title-2-font-size: 24px;
        --title-2-letter-spacing: -0.48px;
        --title-2-line-height: 32px;
        --title-2-font-style: normal;
        --title-1-font-family: "DM Sans", Helvetica;
        --title-1-font-weight: 700;
        --title-1-font-size: 32px;
        --title-1-letter-spacing: -0.96px;
        --title-1-line-height: 40px;
        --title-1-font-style: normal;
        --spacing-1: 4px;
        --spacing-spacing-6: 24px;
        --spacing-spacing-2: 8px;
        --spacing-spacing-4: 16px;
        --colors-text-black-100: rgba(0, 0, 0, 1);
        --colors-text-white-100: rgba(255, 255, 255, 1);
        --colors-background-body-white-100: rgba(255, 255, 255, 1);
        --colors-background-black-10: rgba(0, 0, 0, 0.1);
        --colors-background-status-accepted: rgba(17, 151, 23, 1);
        --colors-background-black-5: rgba(0, 0, 0, 0.05);
        --colors-background-white-100: rgba(255, 255, 255, 1);
        --radius-round-3: 16px;

      .component {
        width: 100%;
        max-width: 1194px;
        min-height: 834px;
        margin: 0 auto;
      }

      .component .overlap-group {
        position: relative;
        min-height: 834px;
        height: 100%;
      }

      .component .background-of-body {
        display: flex;
        width: 100%;
        min-height: 834px;
        height: 100%;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        background-color: var(--colors-background-body-white-100);
        overflow: hidden;
      }

      .component .colorful {
        position: relative;
        width: 1105px;
        height: 1879.94px;
        margin-top: -522.97px;
        margin-bottom: -522.97px;
        background-color: #ff56341f;
        border-radius: 552.5px/939.97px;
        transform: rotate(-42.41deg);
        filter: blur(194px);
      }

      .component .gray {
        position: relative;
        width: 1009.68px;
        height: 1310.33px;
        margin-top: -238.17px;
        margin-bottom: -238.17px;
        background-color: #00000014;
        border-radius: 504.84px/655.17px;
        transform: rotate(-37.86deg);
        filter: blur(138px);

      .component .profile-widget {
        display: flex;
        width: calc(100% - 32px);
        height: 92px;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        position: absolute;
        top: 16px;
        left: 16px;
        background-color: var(--colors-background-black-5);
        border-radius: 16px;
      }

      .component .frame {
        display: inline-flex;
        align-items: center;
        gap: 16px;
        position: relative;
        flex: 0 0 auto;
      }

      .component .image {
        position: relative;
        width: 60px;
        height: 60px;
        object-fit: cover;
      }

      .component .mcdonald-s-wrapper {
        display: inline-flex;
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-1);
        position: relative;
        flex: 0 0 auto;
      }

      .component .mcdonald-s {
        position: relative;
        width: fit-content;
        margin-top: -1px;

        font-weight: 500;
        color: var(--colors-text-black-100);
        font-size: 20px;

        white-space: nowrap;
      }

      .component .text-wrapper {

        color: var(--colors-text-black-100);
        font-size: 32px;
        letter-spacing: -0.96px;
        line-height: 40px;
        white-space: nowrap;
      }

      .component .div {
        display: flex;

        align-items: flex-start;
        gap: var(--spacing-spacing-4);
        padding: 0px var(--spacing-spacing-4);

        left: 0;

      .component .frame-2 {

      .component .text-wrapper-2 {

        color: var(--colors-text-black-100);
        font-size: 32px;
        letter-spacing: -0.96px;
        line-height: 40px;
        white-space: nowrap;
      }

      .component .frame-3 {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: center;
        gap: var(--spacing-spacing-2);
        position: relative;
        width: 100%;
        flex: 0 0 auto;
      }

      .component .order-num {

      .component .div-wrapper {

        font-weight: 700;
        color: var(--colors-text-white-100);
        white-space: nowrap;
      }

      @media (max-width: 768px) {
        .component .profile-widget {
          flex-direction: column;
          height: auto;
          padding: 12px;
          gap: 8px;
        }

        .component .frame {

        }

        .component .image {

          height: 48px;
        }

        .component .mcdonald-s {

        .component .text-wrapper {
          font-size: 24px;
        }

        .component .div {
          top: 140px;
          padding: 0 8px;
        }

        .component .frame-2,
        .component .frame-4 {
          border-radius: 16px;
          padding: 16px;
        }

        .component .text-wrapper-2,
        .component .text-wrapper-5 {
          font-size: 24px;
          line-height: 32px;
        }

        .component .order-num,
        .component .order-num-2 {
          width: 90px;
          height: 56px;
        }

        .component .text-wrapper-3,
        .component .text-wrapper-4,
        .component .text-wrapper-7,
        .component .text-wrapper-8 {
          font-size: 20px;
        }

        .component .text-wrapper-6 {
          font-size: 24px;
        }

        .component .colorful,
        .component .gray {
          width: 100%;
          transform: scale(0.8);
        }
      }

      @media (max-width: 480px) {
        .component .profile-widget {
          top: 8px;
          left: 8px;
          width: calc(100% - 16px);
        }

        .component .div {
          top: 120px;
        }

        .component .order-num,
        .component .order-num-2 {
          width: calc(50% - 4px);
          margin: 0 auto;
        }

        .component .frame-3,
        .component .frame-5 {
          gap: 8px;
          justify-content: space-between;
        }
      }
    </style>
